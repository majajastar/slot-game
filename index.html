<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Slot Game</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #000;
      font-family: sans-serif;
    }

    nav {
      background-color: #222;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    nav h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    #game-container {
      width: 100%;
      height: calc(100vh - 64px);
      /* navbar height */
      background-color: #000;
      text-align: center;
      /* Ensures the canvas centers horizontally */
      overflow: hidden;
      position: relative;
    }

    canvas {
      display: block;
      max-width: 100%;
      max-height: 100%;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">

</head>

<body>
  <nav>
    <h1>ðŸŽ° Slot Game</h1>
    <!-- You can add more nav links/buttons here -->
  </nav>

  <div id="game-container">
    <!-- The Phaser game will be injected into this container -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
  <script type="module" src="src/main.js"></script>
</body>

</html>
